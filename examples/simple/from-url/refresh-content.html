<h1>This content can be refreshed</h1>
<p>Option to load it in an IFRAME or DIV</p>
<form>
    <button>Show alert</button>
</form>

<script>
  (function(me) {
    me.parentNode.querySelector('form').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Button clicked!');
    });
  })(document.currentScript);
</script>
